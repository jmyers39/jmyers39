
<!DOCTYPE html>
<html>
<head>
	<title>Map Viewer</title>
	<link href='https://online.labstats.com/Content/MapViewer.css' rel='stylesheet'>
</head>
<body>
	<div id='mapTarget'></div>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/excanvas/r3/excanvas.compiled.js'></script>
	<script src='https://online.labstats.com/Scripts/MapViewer.js'></script>
	<script>
		// THIS IS WHERE WE ARE GOING TO HANDLE MULTIPLE MAPS!!!
		var mapIds = [1003,1004,1005,1006,1007,1008,1009,1010,1011,1012,1013,1014,1015,1016,1017];
		var currentIndex = -1;
		var next = function() {
			currentIndex++;
			if (currentIndex + 1 > mapIds.length) { 
				currentIndex = 0;
			}
			return mapIds[currentIndex];
		}

		var drawNextMap = function() {
			$('#mapTarget').LabMap({
				mapId: next(),
				authId: '84addce7-ce7f-4c0f-9286-dfd4dc30b7b8',
				domain: 'https://online.labstats.com',
				update: false
			});
		}

		drawNextMap();

		var timeout = setInterval(drawNextMap, 10000);
	</script>
</body>
</html>
